<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>CRUDS System</title>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-xl-8 col-lg-9 col-md-10">
      <div class="cruds-box animate-fade">
        <h1 class="text-center mb-4 title">CRUDS System</h1>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control mb-3">
        <p id="error" class="error-msg d-none "><i class="fa-solid fa-circle-exclamation"></i> Name must start with capital letter and be 3â€“9 characters.</p>
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control mb-3">
        <label for="productCategory">Product Category</label>
        <input type="text" id="productCategory" class="form-control mb-3">
        <label for="productDesc">Product Description</label>
        <textarea id="productDesc" class="form-control mb-3"></textarea>
        <button id="addBtn" onclick="addProduct()" class="btn btn-primary w-100 mb-3 d-block">Add Product</button>
        <button id="updateBtn" onclick="updateProduct()" class="btn btn-warning w-100 mb-3 d-none">Update Product</button>
        <input type="text" id="searchInput" onkeyup="searchProducts(this.value)" class="form-control mb-4" placeholder="Search By Name">
        <div class="table-responsive">
          <table class="table table-hover text-center align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<button id="scrollTopBtn" title="Go to top"><i class="fa-solid fa-angle-up"></i></button>
<div id="toast" class="toast-simple">Message</div>

<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
</script>
</body>
</html>
